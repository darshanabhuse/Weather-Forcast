<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/styles.css"  rel="stylesheet"  />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

    <title>Weather ForeCast Using Jquery</title>
    
  </head>
  <body>
    <div class="wrapper">
        <div class="main">
            <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-4 col-md-4 title-container">
    
                    <div>
                        <h1 class="title-container__title">Weather Forecast </h1>
                        <p class="title-container__subtitle"> Helps you find weather conditions in cities...  </p>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-8 col-md-8 form-container">
                    <div>
                        <form class="weatherForecastForm">
                            <input type="text" name="city" class="city" placeholder="City..."/>
                            <button>Get Weather</button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-lg-12 col-md-12 weatherDeatilsWrapper weather-info hide">
                            <table width="100%" class="weatherDeatilsRow">
                                <tbody>
                                    <tr>
                                        <th>Location</th>
                                        <th>Min Temprature</th>
                                        <th>Humidity </th>
                                        <th>Description</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="error hide col-lg-12">
                            <p class="weather__error"></p> <!-- Or use a CSS one if you like -->
                        </div>
                        <div class="loaderDiv hide">
                            <img class="loaderImg" src="assets/img/giphy.gif" /> <!-- Or use a CSS one if you like -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
      
  </body>
</html>
